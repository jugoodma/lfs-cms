<!DOCTYPE html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<script src="//cdn.quilljs.com/1.3.0/quill.js"></script>
		<script src="//cdn.quilljs.com/1.3.0/quill.min.js"></script>
		
		<link href="//cdn.quilljs.com/1.3.0/quill.snow.css" rel="stylesheet">
		
		<style>
			#editor-container {
				height: 1000px;
			}
		</style>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('#userInput').click(function() {
					$.ajax({
						type: "POST",
						url: "/cgi-bin/process.py",
						data: {input: JSON.stringify(quill.getContents(),null,2)},
						success: function(response) {    
							alert(response);      
						},
						error: function(data) {
							alert(data.responseText);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div id="editor">
		</div>
		<button id="userInput" name="userInput">Submit Changes</button>
		<script>
			var quill = new Quill('#editor', {
				modules: {
					toolbar: [
						['bold', 'italic', 'underline', 'strike'],        // toggled buttons
						['blockquote', 'code-block'],
						[{ 'header': 1 }, { 'header': 2 }],               // custom button values
						[{ 'list': 'ordered'}, { 'list': 'bullet' }],
						[{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
						[{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
						[{ 'direction': 'rtl' }],                         // text direction
						[{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
						[{ 'header': [1, 2, 3, 4, 5, 6, false] }],
						[{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
						[{ 'font': [] }],
						[{ 'align': [] }],
						['clean']                                         // remove formatting button
					]
				},
				placeholder: 'Enter content here...',
				theme: 'snow'
			});
			$.ajax({
				url: "/output.txt",
				data: "Gimme data",
				success: function(response) {
					quill.setContents(JSON.parse(response));
					alert("noice!");
				}
			});
		</script>
	</body>
</html>
